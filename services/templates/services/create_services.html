{% extends "services/base.html" %}

{% block content %}

  {% csrf_token %}
    <div class="container">
      <form action="{% url 'services:create_services' %}" method="post">
        {% csrf_token %}
      <div class="row">
        <div class="col-25">
          <label for="fname">Название услуги</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="title" placeholder="Название услуги">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
            <label for="price">Цена</label>
        </div>
        <div class="col-75">
            <input type="number" id="price" name="price" placeholder="Цена">
        </div>
      </div>
      <br>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
      </form>
    </div>

{% endblock content %}
